<div class="container">
  <div class="left-side">
    <h1 class="players-header">{{gameMode + " - Spieler"}}</h1>
    <div class="player-list">
      <div class="players">
        <dartapp-player-card
          *ngFor="let player of players; let i = index"
          [name]="player.name"
          [points]="points[i]"
          [average]="averages[i]"
          [darts]="darts[i]"
          [lastDarts]="player.currentDarts"
          class="player-card"
        ></dartapp-player-card>
      </div>
    </div>
  </div>

  <div class="current-player">
    <h1 class="players-header">Aktueller Spieler</h1>
    <div class="current-player-block">
      <h2 class="current-player-tag">{{ players[currentPlayerIndex].name }}</h2>
      <div class="current-score">{{ points[currentPlayerIndex] }}</div>

      <div class="current-darts">
        <div class="dart-field" id="dart1">{{ currentDarts[0] }}</div>
        <div class="dart-field" id="dart2">{{ currentDarts[1] }}</div>
        <div class="dart-field" id="dart3">{{ currentDarts[2] }}</div>
      </div>
    </div>
  </div>
</div>

<h1 class="game-status">{{ gameMessage }}</h1>
