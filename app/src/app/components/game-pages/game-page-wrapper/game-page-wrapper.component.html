<dartapp-topbar></dartapp-topbar>
<div class="game-page-container" *ngIf="gameMode !== GameType.LOADING && gameMode !== GameType.ERROR">
  <dartapp-gamestate
    *ngIf="gameMode === GameType.X01"
    [wrapperComponent]="this"
    [editingMode]="editingMode"
    [changes]="changes"
    [selectedDartIndex]="selectedDartIndex"></dartapp-gamestate>
  <dartapp-testing
    *ngIf="gameMode === GameType.TESTING"
    [wrapperComponent]="this"
    [editingMode]="editingMode"
    [changes]="changes"
    [selectedDartIndex]="selectedDartIndex"></dartapp-testing>
  <dartapp-calibration-page *ngIf="gameMode === GameType.CALIBRATION" [wrapperComponent]="this"></dartapp-calibration-page>
  <div class="debug-div" *ngIf="gameMode !== GameType.CALIBRATION">
    <dartapp-debug-number-console [component]="this"></dartapp-debug-number-console>
  </div>
</div>

<dartapp-camera-popup [visible]="cameraPopupVisible" [videoSource]="videoSource" (close)="closeCameraPopup()"></dartapp-camera-popup>

<div *ngIf="gameMode === GameType.LOADING || gameMode === GameType.ERROR" class="loading-container">
  <dartapp-loading-indicator
    [loading]="gameMode === GameType.LOADING"
    [error]="gameMode === GameType.ERROR"
    errorMsg="Fehler beim Laden des Spiels. Versuche es erneut."
    [loadingMsg]="LOADING_MSG"></dartapp-loading-indicator>
</div>
