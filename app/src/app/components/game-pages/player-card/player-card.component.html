<div class="player-card">
  <h2 class="player-name">{{name}}</h2>
  <div class="points">{{points}}</div>
  <div class="details">
    <span class="darts">{{darts}} <small>Darts</small></span>
    <span class="average">{{+average.toFixed(2)}} <small>Ã˜</small></span>
  </div>
  <span class="last-darts">
    <div class="dart-field" id="dart1" [ngClass]="{'blink': bust.bust && bust.origin === name}">{{lastDarts[0]}}</div>
    <div class="dart-field" id="dart2" [ngClass]="{'blink': bust.bust && bust.origin === name}">{{lastDarts[1]}}</div>
    <div class="dart-field" id="dart3" [ngClass]="{'blink': bust.bust && bust.origin === name}">{{lastDarts[2]}}</div>
  </span>
</div>
