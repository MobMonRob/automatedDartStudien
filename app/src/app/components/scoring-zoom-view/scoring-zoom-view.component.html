<div class="container">
    <div class="dart-field" id="field">
        <div 
            class="dart-wrapper" 
            [id]="customId">
            <img 
            [src]="dartboardImage" 
            alt="Dartscheibe"
            [ngClass]="{ 'grayscale' : !isThrown}"
            class = "dartboard-image">
            <div 
                [id]="'point'" 
                class="dart-point hidden" 
                [style.left.px]="targetPosition.x" 
                [style.top.px]="targetPosition.y"
                [ngClass]="{ 'visible': isThrown, 'hidden': !isThrown }"
                ></div>
        </div>
    </div>
</div>
