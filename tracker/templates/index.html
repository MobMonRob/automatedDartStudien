<!DOCTYPE html>
<html>
<head>
    <title>Raspberry Pi Dashboard</title>
    <style>
        .camera-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
        }
        .camera-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="camera-grid">
        <div class="camera-item">
            <img src="{{ url_for('video_feed', camera_id=0) }}" width="1280" height="720">
        </div>
        <div class="camera-item">
            <img src="{{ url_for('video_feed', camera_id=1) }}" width="1280" height="720">
        </div>
        <div class="camera-item">
            <img src="{{ url_for('video_feed', camera_id=2) }}" width="1280" height="720">
        </div>
    </div>
</body>
</html>
